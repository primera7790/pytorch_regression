data_path: 'dataset'
saved_params_path: 'saved_params'
random_split:
  train: 0.7
  val: 0.1
  test: 0.2
data_creating:
  img_num: 100000
  img_size: 64
  square_size: 17
  border_size: 5
model_class:
  input_size: 4096
  output_size: 2
  hidden_size: 128
  hidden_count: 1
train:
  epoch_num: 60
  learning_rate: 0.001
  lr_scheduler:
    mode: 'min'
    factor: 0.1
    patience: 5
  epochs_on_plateau_allow: 12
save_load:
  current_params_file_name: 'current_params_dict.pt'
  best_params_file_name: 'best_params_dict.pt'
  threshold: 0.0001